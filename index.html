<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>OpenTripPlanner Mobile</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <meta name="keywords" content="OpenTripPlanner, Code for Philly, multimodal, trip planner, Philadelphia, Indego, SEPTA, PATCO, NJ TRANSIT" />
        <meta name="author" content="Kathryn Killebrew" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
        -->
        <!--[if lt IE 9]>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
        <![endif]-->
        <!--
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />
        -->
        <script src="js/Polyline.encoded.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/modernizr.custom.js"></script>
        <script src="js/otp.js"></script>
    </head>
    <body>
        <div id='map'></div>
        <button id="trigger-overlay">Options</button>
        <div class="overlay overlay-slidedown">
            <button type="button" class="overlay-close">Close</button>
            <nav>
                <div class="btn-toolbar" role="toolbar" aria-label="mode">
                    <div class="btn-group btn-group-lg" role="group">
                        <button class="mode selected btn btn-primary" type="button" value="WALK" id="walkBtn">Walk</button>
                        <button class="mode btn btn-default" type="button" value="BICYCLE" id="bikeBtn">Bike</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button class="mode selected btn btn-primary" type="button" value="TRANSIT" id="transitBtn">Transit</button>
                    </div>
                </div>
                <div>
                    <p>Some foo here</p>
                </div>
            </nav>
        </div>
    </body>
</html>
